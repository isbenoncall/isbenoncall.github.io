<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Cousine' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/2.9.0/moment.min.js"></script>
    
    <style>
      body {
        font-family: 'Cousine';
      }
      h1 {
        text-align: center;
        font-size: 10em;
        margin: 50px;
      }
      table {
        margin: 0px auto;
        font-size: 2em;
      }
    </style>
    <script type="text/javascript">
      $(document).ready(function() {
        $('.month').html(moment().format('MMMM'));
        var startWeek = moment().startOf('month').week();
        var endWeek   = moment().endOf('month').week();
        for (var w = startWeek; w <= endWeek; w++) {
          $('.calendar tbody').append('<tr>');
          for (var d = 0; d < 7; d++) {
            $('.calendar tbody').append('<td>'+moment().week(w).day(d).format('D')+'</td>');
          }
          $('.calendar tbody').append('</tr>');
        }
      });
    </script>
  </head>
  
  <body>
    <h1 class="state"> Yes. No. Post. Call. Wedge. Off. Maybe? </h1>
    <table class="calendar">
      <thead>
        <tr><th colspan="7" class="month">Loading...</th></tr>
        <tr>
          <th>Su</th>
          <th>Mo</th>
          <th>Tu</th>
          <th>We</th>
          <th>Th</th>
          <th>Fr</th>
          <th>Sa</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
