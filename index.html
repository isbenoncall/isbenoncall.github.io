<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A website that shows if Ben is on call or not.">
    
    <title>Is Ben on call?</title>
    
    <link href='http://fonts.googleapis.com/css?family=Cousine' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/2.9.0/moment.min.js"></script>
    
    <style>
      body { font-family: 'Cousine'; }
      h1 { text-align: center; font-size: 10em; margin: 40px; }
      table { margin: 0px auto; font-size: 2em; }
      table td { padding: 20px; border 0px; }
      .calendar { text-align: center; }
      .month { padding: 10px; }
      .inactive { color: #bbb; }
      .today { padding: 15px; border: 5px solid #f00; }
      .legend { border: 5px solid #000; width: 1em; }
      .call  { background-color: #0ff; }
      .post  { background-color: #ff0; }
      .wedge { background-color: #0fc; }
      @media print {
        .state { display: none; }
        .today { padding: 20px; border: 0px; }
      }
    </style>
    <script type="text/javascript">
      var now;
      var calMonth;
      var sched = {
        'July 2015': 'powcpowcpowcpowcpowcpowcpowcpow'
      };
      
      var stateStr = {'c':'<i class="fa fa-user-md"></i> Yes.', 'p':'<i class="fa fa-bed"></i> Post.', 'o':'<i class="fa fa-home"></i> No.', 'w':'<i class="fa fa-briefcase"></i> Wedge.'};
      var classStr = {'c':'call', 'p':'post', 'o':'off', 'w':'wedge' };
      
      function loadCalendar() {
        $('.calendar .month').html(calMonth.format('MMMM YYYY'));
        
        $('.calendar tbody').html('');
        var temp = calMonth.clone();
        var startWeek = temp.startOf('month').week();
        var endWeek   = temp.endOf('month').week();
        for (var w = startWeek; w <= endWeek; w++) {
          var weekHTML = [];
          for (var d = 0; d < 7; d++) {
            temp.week(w).day(d);
            var dayClass = [];
            if (temp.isSame(calMonth,'month')) {
              dayClass.push(classStr[sched[temp.format('MMMM YYYY')].charAt(temp.date()-1)]);
              if (temp.isSame(now,'day')) {
                dayClass.push('today');
              }
            } else {
              dayClass.push('inactive');
            }
            weekHTML.push('<td class="'+dayClass.join(' ')+'">'+temp.format('D')+'</td>');
          }
          $('.calendar tbody').append('<tr>'+weekHTML.join('')+'</tr>');
        }
      }
    
      $(document).ready(function() {
        now = moment();
        calMonth = now.clone(); calMonth.add(1,'month');
        $('.state').html(stateStr[sched[now.format('MMMM YYYY')].charAt(now.date()-1)]);
        loadCalendar();
      });
    </script>
  </head>
  
  <body>
    <h1 class="state"> Maybe? </h1>
    <table class="calendar">
      <thead>
        <tr>
          <th class="prevMonth"><i class="fa fa-chevron-left"></i></th>
          <th colspan="5" class="month">Loading...</th>
          <th class="nextMonth"><i class="fa fa-chevron-right"></i></th>
        </tr>
        <tr>
          <th>Su</th>
          <th>Mo</th>
          <th>Tu</th>
          <th>We</th>
          <th>Th</th>
          <th>Fr</th>
          <th>Sa</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <table>
      <tr>
        <td class="call  legend"></td><td> Call  </td>
        <td class="post  legend"></td><td> Post  </td>
      </tr>
      <tr>
        <td class="wedge legend"></td><td> Wedge </td>
        <td class="off   legend"></td><td> Off   </td>
      </tr>
    </table>
  </body>
</html>
